<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="fullPage">
      <div class="container">
        <div class="search-bar">
          <form action="submit" id="search-form">
            <input
              type="text"
              id="location-input"
              placeholder="Type a city"
              autofocus="on"
              autocomplete="off"
              class="location"
            />
            <br />
            <input type="submit" value="Search" class="search" />
            <button id="currentLocation">Current Location</button>
          </form>
        </div>

        <div class="temp-box">
          <h1 class="city">London</h1>
          <h2 class="clock"></h2>
          <h3>
            <span id="temp"></span>Â°
            <a href="#" class="tempLink" id="celcius-temp">C</a>/<a
              href="#"
              class="tempLink"
              id="fahrenheit-temp"
              >F</a
            >
          </h3>
          <h4 id="description"></h4>
          <br />
          <div class="row">
            <span>
              <p class="col-2" id="feelsLike">It feels like</p>
              <p class="col-2" id="humid"></p>
              <p class="col-2" id="wind"></p>
            </span>
          </div>
          <br />
        </div>
        <br />

        <br />
        <footer>Coded by Lisa Barton</footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
